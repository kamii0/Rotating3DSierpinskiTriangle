<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>3D Sierpinski Gasket</title>


    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
        attribute vec3 vColor;
        varying vec4 color;
        uniform float theta;

        void
        main()
        {
        gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.z;
        gl_Position.y = vPosition.y;
        gl_Position.z = sin(theta) * vPosition.z + cos(theta) * vPosition.x;
        gl_Position.w = 1.0;
        color = vec4(vColor, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 color;

        void
        main()
        {
        gl_FragColor = color;
        }
    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Rotating3DSierpinskiTriangleSpin.js"></script>
</head>

<body>

    0 <input id="sliderval" type="range" min="0" max="7" step="1" value="3" /> 7

</body>
</html>
